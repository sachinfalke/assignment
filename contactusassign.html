<!DOCTYPE html>
<html>
<head>
	<title>contact us</title>
	<link rel="stylesheet" type="text/css" href="contactusassign.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>

	<div class="contact-in">
		<div class="contact-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59563.330654876314!2d79.04948807910155!3d21.08431500000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf184bb2e3ef%3A0x5b81d619cf4d269a!2sKratin%20LLC!5e0!3m2!1sen!2sin!4v1613076825734!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
		<div class="contact-form">
			<h1>contact us</h1>
			<form>
				<input type="text" placeholder="name" class="contact-form-text">
				<input type="text" placeholder="email" class="contact-form-text">
				<textarea placeholder="message" class="contact-form-textarea"></textarea>
				<input type="submit" placeholder="submit" class="contact-form-btn">
			</form>
		</div>
	</div>

</body>
</html>
